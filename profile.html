<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
<div class="wrapper">
     <div class="form">
         <button class="button profile" type="button" onclick="window.location.href='profile.html'">Username</button>
         <button class="button" type="button" onclick="window.location.href='order-det.html'">Order details</button>
     </div>
  <div class="right">
            <div class="change_psw">
              <p> Change your password </p>
              <form class="" action="/url" method="get">
                  <input type="password" placeholder="current password"> <br>
                  <input type="password" placeholder="new password"> <br>
                  <br>
                  <button class="solid_button" type="button" onclick="window.alert('Changing password...')">Change</button>
              </form>
            </div>
            <div class="change_email">
                <p> Change your email </p>
                <form class="" action="/url" method="get">
                    <input type="email" placeholder="current email"> <br>
                    <input type="email" placeholder="new email"> <br>
                    <br>
                    <button class="solid_button" type="button" onclick="window.alert('Changing email...')">Change</button>
                </form>
            </div>
  </div>
</div>

</body>
</html>
