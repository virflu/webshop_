<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In or Register</title>
    <link rel="stylesheet" href="log-reg.css">
</head>
<body>
<div class="wrapper">
    <div class="login">
        <p> Login </p>
        <form class="form" action="/url" method="get">
            <input type="text" placeholder="username"> <br>
            <input type="password" placeholder="password"> <br>
            <br>
            <button class="button" type="button" onclick="window.location.href='profile.html'">Login</button>
        </form>
    </div>
    <div class="regi">
        <p> Register </p>
        <form class="form" action="/url" method="get">
            <input type="text" placeholder="full name"> <br>
            <input type="email" placeholder="email"> <br>
            <input type="text" placeholder="username"> <br>
            <input type="tel" placeholder="phone number"> <br>
            <input type="password" placeholder="password"> <br>
            <input type="password" placeholder="repeat password"> <br>
            <br>
            <button class="button" type="button">Register</button>
        </form>
    </div>
</div>
</body>
</html>
